<!DOCTYPE html>
<html lang="kn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ತುಳು ಗ್ಯಾಲರಿ</title>
  <link href="https://fonts.googleapis.com/css22?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Kannada', sans-serif;
      background-color: #0e2d2c;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #1b3a36;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #f2c744;
      margin: 0;
    }

    nav {
      background-color: #143c39;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .book-card {
      background: #204a47;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .book-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .clickable-image {
      display: block;
      margin: 1rem auto;
      max-width: 300px;
      cursor: pointer;
      border: 4px solid #f2c744;
      border-radius: 12px;
    }

    .section-note {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .section-note a {
      color: #f2c744;
      font-weight: bold;
      text-decoration: underline;
    }

    .side-by-side {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
    }

    .side-section {
      flex: 1 1 300px;
      background-color: #1a3a36;
      padding: 1rem;
      border-radius: 10px;
      max-width: 450px;
    }

    .side-section h2 {
      text-align: center;
      color: #ee060a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1b3a36;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="Dark_Green_Henna_Art_Business_Logo-removebg-preview.png" alt="Tulu Lipi Logo" class="logo" />
    <h1>ತುಳು ಪುಸ್ತಕ ಗ್ಯಾಲರಿ</h1>
  </header>

  <nav>
    <a href="mallige-fonts.html">Mallige Fonts</a>
    <a href="jokulen-books.html">ಜೋಕುಲೆನ ಪುಸ್ತಕೊಲು</a>
    <a href="#about">ನಮ್ಮ ಬಗ್ಗೆ</a>
    <a href="#contact">ಸಂಪರ್ಕಿಸಿ</a>
  </nav>

  <main>
    <!-- Books Section -->
    <section id="books">
      
    </section>

    <!-- Images Section -->
    <section id="images" style="margin-top:3rem;">
      
    </section>

    <!-- Mallige Fonts & Jokulen Side by Side -->
    <div class="side-by-side">
      <!-- Mallige Fonts -->
      <div class="side-section">
        <h2>Mallige Fonts</h2>
        <img src="1.jpg" alt="Mallige Fonts" class="clickable-image">
        <p class="section-note">
          Please <a href="mallige-fonts.html">click here</a> to see all images.
        </p>
      </div>

      <!-- Jokulen Books -->
      <div class="side-section">
        <h2>ಜೋಕುಲೆನ ಪುಸ್ತಕೊಲು</h2>
        <img src="ಜೋಕುಲೆನ ಪುಸ್ತಕೊಲು.jpg" alt="Jokulen Preview" class="clickable-image">
        <p class="section-note">
          Please <a href="jokulen-books.html">click here</a> to see the books.
        </p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 ತುಳು ಪುಸ್ತಕ ಪೋರ್ಟಲ್. ಎಲ್ಲ ಹಕ್ಕುಗಳು ಕಾಯ್ದಿರಿಸಲಾಗಿದೆ.
  </footer>
</body>

</html>
