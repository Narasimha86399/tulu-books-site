<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mallige Fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans Kannada', sans-serif;
      background-color: #0e2d2c;
      color: #fff;
    }

    header {
      background: #1b3a36;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #f2c744;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #204a47;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    a.back {
      color: #f2c744;
      display: block;
      text-align: center;
      margin: 1rem auto;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mallige Fonts</h1>
  </header>

  <a href="index.html" class="back">← Go Back</a>

  <div class="gallery">
    <div class="card">
      <img src="ಅ್ (1)/1.jpg" alt="Mallige Font Page 1" />
    </div>
    <div class="card">
      <img src="ಅ್ (1)/2.jpg" alt="Mallige Font Page 2" />
    </div>
    <div class="card">
      <img src="ಅ್ (1)/3.jpg" alt="Mallige Font Page 3" />
    </div>
  </div>
</body>

</html>
